    <h1>Rules for naming JS variables</h1>
    <p>Variable names can only contain letter,number,$ and _ For example $my_1stVariable</p>
    <p>Variables must begin with a letter,$ and _  For example $name, _name or name</p>
    <p>Variable names are case sensitive</p>
    <p>Variable names should not be JS keywords</p>
