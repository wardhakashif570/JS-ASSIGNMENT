<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let a;
        document.write("Value after variable declaration is: " + a);
        a = 5;
        document.write('<br>')
        document.write("Initial Value: " + a)
        document.write('<br>')
        document.write("Value after increment is :" + a++)
        document.write('<br>')
        let b=a + 7;
        document.write("Value after addition is :" + b)
        document.write('<br>')
        let c= b - 1
        document.write("Value after addition is :" + c)
        document.write('<br>')
        document.write("The remainder is :" + c % 3)
    </script>
</body>

</html>
