<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var a = parseInt(prompt("Enter a Number"));
        document.write("<h1>Result</h1>");
        document.write(`The value of a is ${a}`);
        document.write("<br />");
        document.write('..............................');
        document.write("<br />");
        document.write(`The value of ++a is : ${++a}`);
        document.write("<br />");
        document.write(`Now the value of a is : ${a}`);
        document.write("<br />");
        document.write("<br />");
        document.write(`The value of a++ is : ${a++}`);
        document.write("<br />");
        document.write(`Now the value of a is : ${a}`);
        document.write("<br />");
        document.write("<br />");
        document.write(`The value of --a is : ${--a}`);
        document.write("<br />");
        document.write(`Now the value of a is : ${a}`);
        document.write("<br />");
        document.write("<br />");
        document.write(`The value of a-- is : ${a--}`);
        document.write("<br />");
        document.write(`Now the value of a is : ${a}`);
    </script>
</body>

</html>
