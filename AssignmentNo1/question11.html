<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
 <script>
     var celcius=prompt("Enter a temperature in celcius")
     var celciustoFranheit= (celcius * (9/5) ) + 32;
     document.write(`${celcius}C is ${celciustoFranheit}F`)
     document.write('<br />')
     var franheit=prompt("Enter a temperature in Fahrenheit")
     var Franheittocelcius= ((franheit -32) * 5/9);
     document.write(`${franheit}F is ${Franheittocelcius}C`)
 </script>   
</body>
</html>
