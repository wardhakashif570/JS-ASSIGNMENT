<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var arruser = [24, 53, 78, 91, 12];
        // by max function
        document.write(Math.max(...arruser));

        // without max function
        var largest = 0;

        for (i = 0; i <= largest; i++) {
            if (arruser[i] > largest) {
                largest = arruser[i];
            }
        }
        document.write("<br/>" + largest);

    </script>
</body>

</html>
