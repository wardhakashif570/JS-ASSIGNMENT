<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var inputuser = prompt("Enter a Integer");
        document.write("number : " + inputuser + "<br/>");
        document.write("round off value : " + Math.round(inputuser) + "<br/>");
        document.write("floor value : " + Math.floor(inputuser) + "<br/>");
        document.write("ceil value : " + Math.ceil(inputuser) + "<br/>");
    </script>
</body>

</html>
