<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function precise_round(n, r) {
            let int = Math.floor(n).toString()
            if (typeof n !== 'number' || typeof r !== 'number') return 'Not a Number'
            if (int[0] == '-' || int[0] == '+') int = int.slice(int[1], int.length)
            return n.toPrecision(int.length + r)
        }
        
        document.write(precise_round(16.765, 2) + "<br>");
        document.write(precise_round(12.37982, 2) + "<br>");
        document.write(precise_round(-9.3079499, 4) + "<br>");
    </script>

</body>

</html>
