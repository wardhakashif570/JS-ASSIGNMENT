<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var inputuser = prompt("Enter a Email");
        var regextotest = /\S+@\S+\.\S+/;

        var testregex = regextotest.test(inputuser);
        if (testregex) {
            document.write("Correct Email");
        }
        else {
            document.write("Please Enter a Valid Email")
        }
    </script>
</body>

</html>
