<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var strvalue = "472"
        document.write("Value: " + strvalue + "<br />");
        document.write("Type : " + typeof(strvalue) + "<br />");
        var NumbertoString = Number(strvalue);
        document.write("Value : " + NumbertoString + "<br />");
        document.write("Type : " + typeof(NumbertoString) + "<br />");


    </script>
</body>
