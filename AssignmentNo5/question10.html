<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var vowelstring = prompt("Enter the Count of Vowel String");
        var countvowel = [];
        for (let i = 0; i <= vowelstring.length; i++) {
            if (vowelstring[i] === "a" || vowelstring[i] === "e" || vowelstring[i] === "i" || vowelstring[i] === "o" || vowelstring[i] === "u") {
                countvowel.push(vowelstring[i])
            }
        }
        document.write("Total vowel count is " + countvowel.length)

    </script>
</body>

</html>
