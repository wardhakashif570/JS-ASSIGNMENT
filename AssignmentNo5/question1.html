<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var factorialNumber = parseInt(prompt("Enter a Number to Find a Factorial"));
        // checking if number is negative
        if (factorialNumber < 0) {
            document.write('Error! Factorial for negative number does not exist.');
        }

        // if number is 0
        else if (factorialNumber === 0) {
            document.write(`The factorial of ${factorialNumber} is 1.`);
        }
        else {
            var fact = 1;
            for (let i = 1; i <= factorialNumber; i++) {
                fact = fact * i
            }
            document.write('The factorial of Number is ' + fact)
        }
    </script>
</body>

</html>
