<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function isVowel(strcharacter) {

            switch (strcharacter) {
                case "a":
                    return true;
                    break;
                case "e":
                    return true;
                    break;
                case "i":
                    return true;
                    break;
                case "o":
                    return true;
                    break;
                case "u":
                    return true;
                    break;
                default:
                    return false;
            }
        }
        document.write(isVowel("o") + "<br />")
        document.write(isVowel("k"))
    </script>
</body>

</html>
