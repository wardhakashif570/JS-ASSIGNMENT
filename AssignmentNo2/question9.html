<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var inputcharcter = prompt("Enter a Character to find whether vowel or not");
        if (inputcharcter === "a" || inputcharcter === "e" || inputcharcter === "i" || inputcharcter === "o" || inputcharcter === "u") {
            document.write("true")
        }
        else{
            document.write("false")
        }
    </script>
</body>

</html>
