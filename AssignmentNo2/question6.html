<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        document.write("Program to Check whether Even or Odd Number <br/>");
        var numberinput = parseInt(prompt("Enter a Number to check whether Even or Odd Number"));
        if (numberinput % 2 === 0) {
            document.write("Its a Even Number")
        }
        else{
            document.write("Its a Odd Number")
        }
    </script>
</body>

</html>
