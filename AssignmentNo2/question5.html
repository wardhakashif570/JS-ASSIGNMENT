<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        document.write("<h4>Secret Game</h4>");
        var randomnumber = Math.floor(Math.random() * 10);
        var numberinput = parseInt(prompt("Enter a Number from 0 to 9 to Guess Correct Number"));
        if (randomnumber === numberinput) {
            document.write("Bingo! Correct answer");
        }
        else if (randomnumber === numberinput + 1) {
            document.write("Close enough to the correct answer");
        }
        else {
            document.write("Not Correct");
        }

    </script>
</body>

</html>
